<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap JS and Bootstrap CSS from CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>


    <!-- link to custom stylesheet (always require after external CSS libraries like Bootstrap's CSS) -->

    <script type="text/javascript" src="js/app.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries like Bootstrap's JS) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="css/style.css" type=text/css rel=stylesheet>

    <title>Rainbow Race</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Rainbow Race</h1>
          <h5>Player 1 press: A for movement / Player 2  press: L </h5>
        </div>
      </div>
    <div class="row text-center">
      <button type="button" class="btn btn-primary btn-lg">New Game</button>
    </div>

    <div class="scoreBoard">
      <h4></h4>
    </div>

    <!-- originally each player had 30 divs, now JQuery does the work shortened code by 60 rows-->
    <div id="player1" class="clearfix"><!-- <div class="box"></div>  --></div>
    <div id="player2" class="clearfix"></div>

  </body>
</html>
